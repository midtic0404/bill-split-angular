<div class="gradient-bg min-h-screen">
  <div class="container mx-auto px-6 py-12 max-w-5xl">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-light text-warm-brown-dark mb-3 tracking-tight">
        Bill Splitter
      </h1>
      <p class="text-warm-brown font-light">
        Split expenses effortlessly with friends and groups
      </p>
    </div>

    <!-- Main Card -->
    <div class="glass-card rounded-3xl minimal-shadow overflow-hidden">
      <div class="p-8 lg:p-12">
        <!-- Navigation Tabs -->
        <div class="mb-12">
          <div class="flex justify-center mb-8">
            <div
              class="bg-warm-cream rounded-2xl p-1.5 inline-flex space-x-1 border border-warm-brown-light"
            >
              <button
                (click)="activeTab = 'people'"
                [class]="getTabButtonClass('people')"
                class="px-6 py-3 rounded-xl font-medium text-sm transition-all duration-200 whitespace-nowrap"
              >
                People
              </button>
              <button
                (click)="activeTab = 'expenses'"
                [class]="getTabButtonClass('expenses')"
                class="px-6 py-3 rounded-xl font-medium text-sm transition-all duration-200 whitespace-nowrap"
              >
                Expenses
              </button>
              <button
                (click)="activeTab = 'calculate'"
                [class]="getTabButtonClass('calculate')"
                class="px-6 py-3 rounded-xl font-medium text-sm transition-all duration-200 whitespace-nowrap"
              >
                Calculate
              </button>
            </div>
          </div>

          <!-- People Tab -->
          @if (activeTab === 'people') {
          <div>
            <app-people-list></app-people-list>
          </div>
          }

          <!-- Expenses Tab -->
          @if (activeTab === 'expenses') {
          <div>
            <app-expenses></app-expenses>
          </div>
          }

          <!-- Calculate Tab -->
          @if (activeTab === 'calculate') {
          <div>
            <app-calculate></app-calculate>
          </div>
          }
        </div>
      </div>
    </div>

    <!-- Clear All Button -->
    <div class="mt-12 text-center">
      <button
        (click)="clearAll()"
        class="px-6 py-3 bg-warm-cream text-warm-brown-dark border border-warm-brown-light rounded-2xl hover:bg-warm-brown-light focus:outline-none focus:ring-2 focus:ring-warm-brown transition-colors duration-200 font-medium"
      >
        Clear All Data
      </button>
    </div>
  </div>
</div>
